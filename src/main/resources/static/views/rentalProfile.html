<!-- ver 5.3 Bootstrap-->

<!doctype html>
<html lang="en">
   
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Renter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <style>
      body {
        background-image: url("../images/background.jpeg");
      }
      .card-title {
        color:#C5C9A4
      }
      .renterimg {
        width:300px; 
        height:300px;
      }
      .navbar-brand img {
        height: 50px;
        width: 50px;
        /* put value of image height as your need */
        /* float: left; */
      }
      td {
        width: 200px;
        font-weight: bold;
        vertical-align: top;
      }
      .normalFont {
        font-weight: normal;
        width: 350px;
      }
    </style>

  </head>   
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="../images/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
              Check Bookings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="rentercheckbookinglogin.html" style="color:black">I am a Renter</a></li>
              <li><a class="dropdown-item" href="ownercheckbookinglogin.html" style="color:black">I am an Owner</a></li>
            </ul>
          </li>
          </ul>
      </div>
      </div>
    </nav>
    
    <div id="root">
      <div class="container-fluid p-3">
        <div class="row">
          <div class="col">
            <div class="card rounded-4">
              <div class="card-body">
                
                <div class="row">
                  <div class="col px-3 text-center">
                    <img v-bind:src="'../images/renter/' + this.renterID + '.jpeg'" alt="Renter Image" class="renterimg rounded-3">
                  </div>
  
                  
                  <div class="col px-9">
                    <br>
                    <h1 class="card-title">{{renter.fullName}}</h1>

                    <hr>
                    <table>
                      <tr>
                        <td>Renter ID</td>
                        <td class="normalFont">{{renter.renterID}}</td>
                      </tr>

                      <tr>
                        <td>Full Name</td>
                        <td class="normalFont">{{renter.fullName}}</td>
                      </tr>

                      <tr>
                        <td>Age</td>
                        <td class="normalFont">{{renter.age}}</td>
                      </tr>

                      <tr>
                        <td>Phone</td>
                        <td class="normalFont">{{renter.phone}}</td>
                      </tr>

                      <tr>
                        <td>Email</td>
                        <td class="normalFont">{{renter.email}}</td>
                      </tr>

                      <tr>
                        <td>Rating</td>
                        <td class="normalFont">{{renter.rating}}</td>
                      </tr>

                      <tr>
                        <td>Review</td>
                        <td class="normalFont">{{renter.review}}</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="../js/rentalProfile.js" type="text/javascript"></script>
  </body>
</html>
