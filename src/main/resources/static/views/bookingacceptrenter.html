    <div class="card rounded-4 border-dark">
        <div class="card-body text-center">
          <h5 class="card-title">{{displaytext}}</h5>
          <p class="card-text" v-html="displaybody"></p>

          <div v-if="displaytext != 'Processing your request... Please Wait...'"><a v-bind:href="`renterCheckBooking.html?renterid=${renterid}`"><button type="button" class="btn btn-primary">Back to My Bookings</button></a></div>

    <script>

        // Create a new Vue instance
        const root = Vue.createApp({

        // Data Properties
        data() {
            return {

                displaytext: "Processing your request... Please Wait...",
                displaybody: "",
                renterid: ""
            }
        },

        created() {

            let params = (new URL(document.location)).searchParams
            let bookingid = params.get("bookingID")
            let bookingstatus = params.get("action")
            this.renterid = params.get("renterid")
            console.log(bookingid)

            axios.post(`http://localhost:8000/process_booking`, {

                "bookingid": bookingid,
                "booking_status": bookingstatus

                })
                .then(response => {

                    this.displaytext = `Booking ${bookingstatus}!`
                    axios.get(`http://localhost:8000/booking/${bookingid}`)
                    .then(response => {

                        console.log(response.data.data)
                        axios.get(`http://localhost:8000/property/${response.data.data.propertyID}`)
                        .then(resp => {

                            console.log(resp.data.data)
                            this.displaybody = `Booking ID: ${bookingid} <br> Booking Status: ${bookingstatus}`

                        })
                        .catch(error => {

                        })

                    })
                    .catch(error => {

                    })

                })
                .catch(error => {
                    this.displaytext = `There was a problem with your request. Please try again.`
                })


            },

        methods: {
            

        }

        })
        root.mount("#root")


    </script>
