    <!-- Payment details -->
    <div class="container-fluid p-3">
    <div class="card rounded-4 border-dark">
      <div class="card-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-9">
              <h2 class="card-title">Payment Details</h2>
              <p class="card-subtitle">
                You'll only be charged if your request is accepted by the host.
                They'll have 24 hours to accept or decline.
              </p>
              <hr />

              <!-- PayPal Button -->
              <div id="smart-button-container">
                <div style="text-align: center">
                  <div id="paypal-button-container"></div>
                </div>
              </div>

              <!-- Replace YOUR-PAYPAL-CLIENT-ID with your own sandbox account app client ID -->
        <script src="https://www.paypal.com/sdk/js?client-id=Abt1wMdiAx9hKr7CTtBBRyNa3aOxft3L3QShH-EG341-VQV5VL3KGlJ13Kx_4J1CHPPtpAqHWBNsu_ks&currency=SGD&intent=authorize&disable-funding=credit,card"></script>
        <!-- Set up a container element for the button -->
        <div id="paypal-button-container"></div>
        <script>
              paypal
                .Buttons({

                  style: {

                    shape: 'rect',
                    color: 'gold',
                    layout: 'horizontal',
                    label: 'pay',
                    
                  },

                  // Sets up the transaction when a PayPal payment button is clicked
                  createOrder: (data, actions) => {
                    return fetch("http://localhost:8000/payment/api/orders", {
                        
                      method: "post",
                      body: JSON.stringify({
                        intent: "AUTHORIZE",
                        purchase_units: [
                            {
                                amount: {
                                    currency_code: "SGD",
                                    value: price
                                }
                            }
                        ]
                      })
                    })
                      .then(response => response.json())
                      .then(order => order.id);
                  },
                  onApprove: function(data) {
                      // Authorize the transaction
                      return fetch(`http://localhost:8000/place_booking`, {
                          method: "post",
                          body: JSON.stringify({
                              orderid: data.orderID,
                              renterid: 9,
                              propertyid: property,
                              start_datetime: startdate.concat(" ", "12:00:00"),
                              end_datetime: enddate.concat(" ", "12:00:00")
                          }),
                          headers: {
                              "Content-type": "application/json; charset=UTF-8"
                          }
                      })
                          .then(response => response.json())
                        .then(
                            function(json){
                                data = json.data
                                console.log(data)
                                console.log(data.bookingID)
                                // Redirect to afterpayment page with bookingid query
                                window.location.replace(`after_payment.html?bookingid=${data.bookingID}&propertytitle=${propertytitle}&numofnights=${numofnights}&price=${price}`)
                            }
                        )

                  }
                })
                .render("#paypal-button-container");
        </script>
