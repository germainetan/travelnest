<!-- ver 5.3 Bootstrap-->

<!doctype html>
<html lang="en">
   
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Renter Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/travelnest.css">

  </head>   
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="../images/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
              Check Bookings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="checkbooking_login.html?person_status=Renter" style="color:black">I am a Renter</a></li>
              <li><a class="dropdown-item" href="checkbooking_login.html?person_status=Owner" style="color:black">I am an Owner</a></li>
            </ul>
          </li>
          </ul>
      </div>
      </div>
    </nav>
    
    <div id="root">
      <div class="container-fluid">
        <div class="card d-flex rounded-4 my-5 w-75 mx-auto">
          <div class="row my-4 d-flex justify-content-evenly mx-2">
            <div class="col-md-5 text-center">
              <img :src="`../images/renter/${this.renterID}.jpeg`" alt="Renter Image" class="renterimg img-fluid rounded-start">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h1 class="card-title">{{renter.fullName}}</h1>
                <hr>
                <table class="table table-borderless table-responsive">
                  <tbody>
                    <tr>
                      <th>RenterID</th>
                      <td>{{renter.renterID}}</td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">Full Name</th>
                      <td>{{renter.fullName}}</td>
                    </tr>
                    <tr>
                      <th>Age</th>
                      <td>{{renter.age}}</td>
                    </tr>
                    <tr>
                      <th>Phone</th>
                      <td>{{renter.phone}}</td>
                    </tr>
                    <tr>
                      <th>Email</th>
                      <td>{{renter.email}}</td>
                    </tr>
                    <tr>
                      <th>Rating</th>
                      <td>{{renter.rating}}</td>
                    </tr>
                    <tr>
                      <th>Top Review</th>
                      <td>{{renterReview}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/renterProfile.js" type="text/javascript"></script>
  </body>
</html>
