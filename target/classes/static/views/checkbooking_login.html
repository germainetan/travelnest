<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/travelnest.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="../images/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
              Check Bookings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="checkbooking_login.html?person_status=Renter" style="color:black">I am a Renter</a></li>
              <li><a class="dropdown-item" href="checkbooking_login.html?person_status=Owner" style="color:black">I am an Owner</a></li>
            </ul>
          </li>
          </ul>
      </div>
      </div>
    </nav>

    <div id="root">
    <div class="d-flex justify-content-center mt-3">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <div class="card-title"><h2>{{person_status}} Login</h2></div>
                
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><h5>{{person_status}} ID</h5></label>
                      <input type="number" class="form-control" id="personid" aria-describedby="emailHelp" v-model="personid">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><h5>Password</h5></label>
                      <input type="password" class="form-control" id="personpassword" v-model="password">
                    </div>
                    <a :href="`checkBooking.html?ownerid=${personid}`" v-show="person_status == 'Owner'"><button type="submit" class="btn prop-btn">Login</button></a>
                    <a :href="`checkBooking.html?renterid=${personid}`" v-show="person_status == 'Renter'"><button type="submit" class="btn prop-btn">Login</button></a>
                  
            </div>
          </div>
    </div>
    </div>
    
</body>

<script src="../js/checkbooking_login.js"></script>

</html>
